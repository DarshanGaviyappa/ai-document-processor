services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ai-doc-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: ai-doc-frontend
    ports:
      - "8501:8501"
    depends_on:
      - api
    environment:
      - API_URL=http://api:8000
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge